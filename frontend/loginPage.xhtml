<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style>
            body {
                background-image: url("Images/loginPage.jpg");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: inherit;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .navbar {
                background-color: #080732;
                overflow: hidden;
                display: flex;
                align-items: center;
                padding: 3px 0;
                position: fixed;
                width: 100%;
                top: 0;
                left: 0;
                z-index: 1000;
            }

            .navbar .logo {
                flex: 1;
                display: flex;
                align-items: center;
                padding-left: 20px;
            }

            .navbar .logo img {
                height: 40px; 
            }

            .navbar .links {
                display: flex;
                justify-content: flex-end;
                flex: 2;
            }

            .navbar .links a {
                color: #f2f2f2;
                text-align: center;
                padding: 14px 20px;
                text-decoration: none;
                font-size: 17px;
            }

            .navbar .links a:hover {
                background-color: #ddd;
                color: black;
            }

            .container {
                width: 300px;
                margin: 100px auto;
                background-color: rgba(255, 255, 255, 0.8);
                padding: 30px;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            h2 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }

            .input-group {
                margin-bottom: 20px;
            }

            .input-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .input-group input, .input-group .ui-password {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            .input-group .ui-button {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
                border: none;
                background-color: #007bff;
                color: #fff;
                cursor: pointer;
                margin-top: 10px;
            }

            .input-group .ui-button:hover {
                background-color: #0056b3;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <h2>Welcome</h2>
                <div class="input-group">
                    <p:outputLabel for="username" value="Username"  />
                    <p:inputText id="username"  value="#{loginBean.userName}" />
                </div>
                <div class="input-group">
                    <p:outputLabel for="password" value="Password" />
                    <p:password id="password" value="#{loginBean.passWord}" maxlength="12"/>
                </div>
                <div class="input-group">
                    <p:commandButton value="Login" action="#{loginBean.login}" update="messages" styleClass="ui-button" />
                </div>
            <p:growl id="messages" showDetail="true" />
            </h:form>
        </div>
    </h:body>
</html>
